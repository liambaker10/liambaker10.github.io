{% extends "base.html" %} {% block title %}About Models{% endblock %} {% block
content%}
<html>
	<div id="main">
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>About Models</h1>
				</header>
				<span class="image main"
					><img src="static/images/artificial-intelligence.webp" alt=""
				/></span>
				<p>Choose a model name for more information about it</p>
				<!-- Dropdown -->
				<div class="dropdown">
					<link
						href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
						rel="stylesheet"
						integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
						crossorigin="anonymous"
					/>
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						--Select Model--
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="/AboutModels/GPT-2">GPT-2</a>
						</li>
						<li>
							<a class="dropdown-item" href="/AboutModels/GPT-3.5">GPT-3.5</a>
						</li>
						<li>
							<a class="dropdown-item" href="/AboutModels/Bert-base"
								>Bert-base</a
							>
						</li>
						<li><a class="dropdown-item" href="/AboutModels/Bart">Bart</a></li>
						<li>
							<a class="dropdown-item" href="/AboutModels/dialGPT">DialGPT</a>
						</li>
						<li>
							<a class="dropdown-item" href="/AboutModels/RoBERTa">RoBERTa</a>
						</li>
					</ul>
				</div>
				<link
					rel="stylesheet"
					href="{{ url_for('static', filename='css/style.css') }}"
				/>
			</div>
		</section>
		<!-- Main -->
	</div>
</html>
{% endblock %}
